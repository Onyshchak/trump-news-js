<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="style/index.less" />
    <script src="scripts/less.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="scripts/index.js"></script>
    <title>News</title>
</head>
<body onload="loadDoc()">

    <div class="circle-heart">
        <div class="circle-heart--circle"></div>
        <p class="circle-heart--heart">&#10084; </p>
        <p class="circle-heart--shadow">&#10084; </p>
    </div>

    <div class="title-image">
        <img src="img/17.png" alt="head logo">
    </div>

    <div class="title-top">
        <span>De 17 belangrijkste nieuwsmomenten van 2017 volgens nu.nl</span>
    </div>

    <div class="scroll-ell">
        <div>Scroll pm te lezen</div>
        <div class="scroll-ell--btn" onclick="scrollToShare()">
            <p>&#10093;</p>
        </div>
    </div>

    <div id="listNews"></div>

    <div id="share-menu" class="share-menu">
        <div class="share-menu--title"><span>Deel op social media</span></div>
        <div class="share-menu--btns">
            <i class="fab fa-viber"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fas fa-link"></i>
        </div>
        <div class="share-menu--copyright">Copyright 2018</div>
    </div>

</body>

</html>
